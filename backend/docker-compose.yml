version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: timescale/timescaledb:latest-pg14
    container_name: driftshield-postgres
    environment:
      POSTGRES_DB: driftshield
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - driftshield-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: driftshield-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-}
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - driftshield-network

  # Backend API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: driftshield-api
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3001
      DATABASE_URL: postgresql://postgres:password@postgres:5432/driftshield
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      JWT_SECRET: ${JWT_SECRET}
      SOLANA_RPC_URL: ${SOLANA_RPC_URL}
      SOLANA_NETWORK: ${SOLANA_NETWORK:-devnet}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./logs:/app/logs
      - /app/node_modules
    command: npm run dev
    networks:
      - driftshield-network

  # Adminer (Database Management Tool)
  adminer:
    image: adminer:latest
    container_name: driftshield-adminer
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      - postgres
    networks:
      - driftshield-network

  # Redis Commander (Redis Management Tool)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: driftshield-redis-commander
    environment:
      REDIS_HOSTS: local:redis:6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - driftshield-network

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local

networks:
  driftshield-network:
    driver: bridge
